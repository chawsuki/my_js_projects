<!DOCTYPE html>
<html>
    <head>
        <title>Jisoo</title>
        <link href="img/jisooicon.jpg" rel="icon" type="image/jpg" sizes="16*16">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>

    <body>

          <div class="container">

            <div class="jisoo">
                <img src="img/jisoo.png">
            </div>

            <div class="info">

                <div class="search">
                    <input type="text" name="input" id="input" class="input" placeholder="Search..."/>
        
                    <button class="btn"><i class="fas fa-search"></i></button>
                </div>

                <h1>JISOO KIM @ sooyaa</h1>
                <h3>Kim Jisoo of BLACKPINK</h3>
                <div id="text">

                </div>
                
                <input type="range" name="speed" id="speed" class="speed" value="1" min="1" max="6" step="1"/>
                
                
                

           <div class="count">
               <div class="counter-container">
                    <i class="insta fab fa-instagram fa-3x"></i>
                    <div class="counter" data-target="999300">  </div>
                    <span>Instagram Followers</span>
                </div>
        
                <div class="counter-container">
                    <i class="twit fab fa-twitter fa-3x"></i>
                    <div class="counter" data-target="99090">  </div>
                    <span>Twitter Followers</span>
                </div>
                
                <div class="counter-container">
                    <i class="disc fab fa-youtube fa-3x"></i>
                    <div class="counter" data-target="90000">  </div>
                    <span>Youtube Followers</span>
                </div>

           </div>
                
            </div>
            
        </div>

        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
